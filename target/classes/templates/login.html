<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="margin: 100px auto; width: 30%;">
    <form id="idRegisterForm" method="post">
        <div class="input-group mb-3">
            <span class="input-group-text" id="username"><i class="bi bi-person-fill"></i></span>
            <input type="text" name="username" class="form-control" placeholder="username" aria-label="username"
                   aria-describedby="username">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="password"><i class="bi bi-lock-fill"></i></span>
            <input type="password" name="password" class="form-control" placeholder="password" aria-label="phone"
                   aria-describedby="phone">
        </div>
        <button type="submit" style="width: 100%" class="btn btn-primary">Login</button>
    </form>
</div>
</body>
</html>
<script>
</script>
